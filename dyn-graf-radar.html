<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radarový graf</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      background: #fff;
    }
    canvas {
      max-width: 400px;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <canvas id="radarChart"></canvas>
  <script>
    const params = new URLSearchParams(window.location.search);
    const get = (key) => parseInt(params.get(key)) || 0;

    const data = {
      labels: ['Síla', 'Kontrola', 'Komfort', 'Manévrovatelnost', 'Spin', 'Tolerance'],
      datasets: [{
        label: 'Hodnocení rakety',
        data: [
          get('sila'),
          get('kontrola'),
          get('komfort'),
          get('manevrovatelnost'),
          get('spin'),
          get('tolerance')
        ],
        backgroundColor: 'rgba(198, 232, 1, 0.2)',
        borderColor: '#003d79',
        pointBackgroundColor: '#003d79',
        borderWidth: 2,
        borderDash: [5, 5]
      }]
    };

    new Chart(document.getElementById('radarChart'), {
      type: 'radar',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          r: {
            min: 0,
            max: 10,
            ticks: {
              stepSize: 2,
              backdropColor: 'transparent',
              color: '#003d79'
            },
            grid: { color: '#c6e801' },
            angleLines: { color: '#c6e801' },
            pointLabels: {
              color: '#003d79',
              font: { size: 14 }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
