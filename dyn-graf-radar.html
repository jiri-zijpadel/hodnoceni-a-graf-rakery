
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --navy: #003d79;
      --lime: #c6e801;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #fff;
      color: var(--navy);
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
      padding: 24px 16px;
      gap: 24px;
      align-items: stretch;
      height: 480px;
    }

    .table-section,
    .chart-section {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .row {
      display: grid;
      grid-template-columns: 120px 1fr 32px;
      align-items: center;
      margin-bottom: 12px;
    }

    .label {
      font-weight: 600;
    }

    .bar-container {
      background: #d9dee5;
      height: 10px;
      border-radius: 6px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      background: var(--lime);
      border-radius: 6px;
    }

    .value {
      text-align: right;
      font-weight: 600;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      max-width: 100%;
    }

    @media screen and (max-width: 860px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .chart-section {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="table-section" id="rating-table"></div>
    <div class="chart-section">
      <canvas id="radarChart"></canvas>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const metrics = [
      { key: 'sila', label: 'Síla' },
      { key: 'kontrola', label: 'Kontrola' },
      { key: 'komfort', label: 'Komfort' },
      { key: 'ovladatelnost', label: 'Ovladatelnost' },
      { key: 'rotace', label: 'Rotace míče' },
      { key: 'tolerance', label: 'Tolerance' }
    ];

    const table = document.getElementById('rating-table');
    const chartData = [];
    const labels = [];

    metrics.forEach(({ key, label }) => {
      const value = parseInt(params.get(key)) || 0;
      chartData.push(value);
      labels.push(label);

      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `
        <div class="label">${label}</div>
        <div class="bar-container"><div class="bar" style="width:${value * 10}%"></div></div>
        <div class="value">${value}</div>
      `;
      table.appendChild(row);
    });

    const ctx = document.getElementById('radarChart').getContext('2d');
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: labels,
        datasets: [{
          data: chartData,
          backgroundColor: 'rgba(198, 232, 1, 0.2)',
          borderColor: '#003d79',
          borderDash: [5, 5],
          pointBackgroundColor: '#003d79',
          pointRadius: 4,
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          r: {
            min: 0,
            max: 10,
            ticks: {
              stepSize: 2,
              display: false
            },
            grid: {
              color: '#c6e801'
            },
            angleLines: {
              color: '#c6e801'
            },
            pointLabels: {
              color: '#003d79',
              font: {
                size: 14,
                family: 'Poppins'
              }
            }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
